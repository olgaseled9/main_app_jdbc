<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add new employee</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-sm navbar-brand bg-dark">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" th:href="@{/}" class="nav-link">Employees</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<form action="#" class="container" th:action="@{/add}" th:object="${employeeDTO}" method="post">
    <h1 style="color: #a1134c">Add a new employee</h1>
    <div class="col-sm-3">
        <label for="firstname" class="form-label">Enter first name:</label>
        <input type="text" th:field="*{firstname}" id="firstname"
               class="form-control">
    </div>
    <div class="col-sm-3">
        <label for="lastname" class="form-label">Enter last name:</label>
        <input type="text" th:field="*{lastname}" id="lastname"
               class="form-control">
    </div>
    <div class="col-sm-3">
        <label for="departmentId" class="form-label">Enter department Id:</label>
        <input type="number" th:field="*{departmentId}" id="departmentId"
               class="form-control">
    </div>
    <div class="col-sm-3">
        <label for="jobTitle" class="form-label">Enter job title:</label>
        <input type="text" th:field="*{jobTitle}" id="jobTitle"
               class="form-control">
    </div>
    <div class="col-sm-2">
        <label for="gender" class="form-label">Enter gender:</label>
        <input type="text" th:field="*{gender}" id="gender" th:placeholder="*{gender}" class="form-control">
    </div>
    <div class="col-sm-3">
        <label for="dateOfBirth" class="form-label">Enter dateOfBirth:</label>
        <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth"
               class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button type="button" onclick="goBack()" class="btn btn-primary">Back</button>
</form>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
