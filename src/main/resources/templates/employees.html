<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <title>Simple employee list</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-sm navbar-brand bg-dark">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" th:href="@{/add}" class="nav-link">Add new employee</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<h2 class="mt-5" style="color: #a1134c">List of employees</h2>
<hr>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>department</th>
        <th>job title</th>
        <th>gender</th>
        <th>date Of Birth</th>
        <th>employee's page</th>
        <th>delete</th>
        <th>update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstname}"></td>
        <td th:text="${employee.lastname}"></td>
        <td th:text="${employee.departmentId}"></td>
        <td th:text="${employee.jobTitle}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.dateOfBirth}"></td>
        <td>
            <a th:href="@{/get-by-id/(id=${employee.getId()})}"><span>Show employee's page</span></a>
        </td>
        <td>
            <a th:href="@{/remove/(id=${employee.getId()})}"><span>Delete</span></a>
        </td>
        <td>
            <a th:href="@{/update/(id=${employee.getId()})}"><span>Update</span></a>
        </td>
</table>
<hr>
<button type="button" onclick="goBack()" class="btn btn-primary">Go Back</button>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
