<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update employee page</title>
    <link th:href="@{ /css/bootstrap.css}" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-sm navbar-brand bg-dark">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" th:href="@{/}" class="nav-link">Employees</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/add}" class="nav-link">Add new employee</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<form class="container-fluid" action="#" th:action="@{/update}" th:object="${employeeDTO}" method="post">
    <h3 style="color: #a1134c">Update employee page</h3>
    <div class="col-sm-2">
        <label for="firstName" class="form-label">Enter first name:</label>
        <input type="text" th:field="*{firstname}" id="firstName" th:placeholder="*{firstname}"
               class="form-control">
    </div>
    <div class="col-sm-2">
        <label for="lastName" class="form-label">Enter last name:</label>
        <input type="text" th:field="*{lastname}" id="lastName" th:placeholder="*{lastname}" class="form-control">
        <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname error</div>
    </div>
    <div class="col-sm-2">
        <label for="departmentId" class="form-label">Enter department Id:</label>
        <input type="number" th:field="*{departmentId}" id="departmentId" th:placeholder="*{departmentId}"
               class="form-control">
    </div>
    <div class="col-sm-2">
        <label for="dateOfBirth" class="form-label">Enter date of Birth:</label>
        <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth" th:placeholder="*{dateOfBirth}"
               class="form-control">
    </div>
    <div class="col-sm-2">
        <label for="jobTitle" class="form-label">Enter job title:</label>
        <input type="text" th:field="*{jobTitle}" id="jobTitle" th:placeholder="*{jobTitle}" class="form-control">
    </div>
    <div class="col-sm-2">
        <label for="gender" class="form-label">Enter gender:</label>
        <input type="text" th:field="*{gender}" id="gender" th:placeholder="*{gender}" class="form-control">
    </div>
    <div>
        <input type="hidden" th:field="*{id}">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    <button type="button" onclick="goBack()" class="btn btn-primary">Go Back</button>
</form>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
